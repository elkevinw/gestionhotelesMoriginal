<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- Bootstrap CSS desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">  
    
    <!-- Archivo CSS local -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - HotelesKevin</title>
</head>
<body>
    <header class="mt-0 ms-4 me-4 d-flex justify-content-between align-items-center">
        <h4>HotelesKevin</h4>
        <ul class="list-unstyled d-flex justify-content-between align-items-center w-25 mt-3 fs-5">
            <li><a href="#" class="text-decoration-none text-light">Soporte</a></li>
            <li><a href="#" class="text-decoration-none text-light">Precios</a></li>
            <li><a href="#" class="text-decoration-none text-light">Acerca de</a></li>
        </ul>
    </header>
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card gradiente">
                    <div class="card-header text-center">
                        <h3 class="text-light">Regístrate</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label text-light">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-light">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label text-light">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar Contraseña">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary rounded-pill">Regístrate</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mt-2 text-light"><a href="#" class="text-decoration-none text-light">¿Ya tienes cuenta? Ingresar</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
